<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Result</title>
</head>
<style>
table {
	border-collapse: collapse;
}
</style>
<body>
<table align = "center" border="1">
<thead>
<tr>
<th>Student</th>
<th>Marks</th>
</tr>
</thead>
<tbody>
<tr th:each="r : ${results}">
<td th:text="${r.student}"></td>
<td th:text="${r.marks}"></td>
</tr>
</tbody>
</table>
<a align="center" href="/home">Home</a>
</body>
</html>
