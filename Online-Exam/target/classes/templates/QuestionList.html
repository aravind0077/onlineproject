<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Question List</title>
</head>
<body>
<table border="1">
<thead>
<tr>
<th>S.No</th>
<th>Question</th>
<th>Option A</th>
<th>Option B</th>
<th>Option C</th>
<th>Option D</th>
<th>Answer</th>
<th>Edition</th>
<th>Deletion</th>
</tr>
</thead>
<tbody>
<tr th:each="quest :${questions}">
<td th:text="${quest.id}"></td>
<td th:text="${quest.quest}"></td>
<td th:text="${quest.optionA}"></td>
<td th:text="${quest.optionB}"></td>
<td th:text="${quest.optionC}"></td>
<td th:text="${quest.optionD}"></td>
<td th:text="${quest.answer}"></td>
<td><a th:href="@{'/edit/' + ${quest.id}}">Edit</a></td>
<td><a th:href="@{'/delete/' + ${quest.id}}">Delete</a></td>
</tr>
</tbody>
</table>

<div th:if="${tp > 1}">
Total Items: [[${ti}]] &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<a th:if="${currentpage > 1}" th:href="@{'/page/1'}">First</a> 
<span th:unless="${currentpage > 1}">First</span>
&nbsp;&nbsp;

<a th:if="${currentpage > 1}" th:href="@{'/page/' + ${currentpage - 1}}">Pre</a>
<span th:unless="${currentpage > 1}">pre</span>
&nbsp;&nbsp;

<span th:each="i: ${#numbers.sequence(1, tp)}">
<a th:if="${currentpage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
<span th:unless="${currentPage != i}">[[${i}]]</span>
&nbsp;&nbsp;
</span>

<a th:if="${currentpage < tp}" th:href="@{'/page/' + ${currentpage + 1}}">Next</a>
<span th:unless="${currentpage < tp}">Next</span>
&nbsp;&nbsp;

<a th:if="${currentpage < tp}" th:href="@{'/page/' + ${tp}}">Last</a>
<span th:unless="${currentpage < tp}">Last</span>
</div><br><br>

<a href="/home">Home</a>
</body>
</html>
